<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Casamiento</title>
  <link rel="stylesheet" media="all" href="style.css" />
  <style>
    body {
      font-family: Lato;
      font-weight: 600;
      color: rgb(22, 22, 26);
      padding: 20px; /* Reduce el relleno en pantallas más pequeñas */
      background: linear-gradient(135deg, #00FFFF, #FFFF00);
      margin: 0; /* Elimina el margen predeterminado */
    }

    /* Contenedor con bordes y sombra */
    .container {
      background-color: rgba(255, 255, 255, 0.2); /* Fondo con transparencia */
      max-width: 100%; /* Ancho máximo del contenedor */
      margin: 20px; /* Margen en todos los lados */
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Sombra */
      text-align: inherit; /* Centrar texto dentro del contenedor */
      padding: 20px; /* Espacio interno del contenedor */
    }

    h1 {
      font-size: 4vw; /* Tamaño de fuente en unidades vw (viewport width) */
      margin-bottom: 20px;
      padding: 2em 0; /* Añade relleno superior e inferior */
    }

    p {
      font-size: 2vw; /* Tamaño de fuente en unidades vw (viewport width) */
      margin-bottom: 10px;
    }

    /* Animación */
    .fade-in {
      animation: fadeIn 2s ease-in-out;
      animation-fill-mode: both;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Estilos para pantallas más pequeñas */
    @media screen and (max-width: 768px) {
      .container {
        font-weight: 1000px;
        margin: 0px; /* Margen más pequeño en pantallas pequeñas */
        padding: 100px; /* Espacio interno más pequeño */
      }
      h1 {
        font-size: 7vw;
        padding: 1em 0;
        margin-bottom: 20px;
        text-align: center;
      }
      p {
        font-size: 4.5vw; /* Tamaño de fuente en unidades vw (viewport width) */
        margin-bottom: 10px;
        text-align: center;
      }
      #regresarBtn {
        background-color: #FF5733; /* Color de fondo del botón */
        color: white; /* Color del texto */
        padding: 10px 20px; /* Espaciado interno */
        font-size: 18px; /* Tamaño de fuente */
        border: none; /* Quita el borde del botón */
        border-radius: 5px; /* Bordes redondeados */
        cursor: pointer; /* Cambia el cursor al pasar por encima */
        transition: background-color 0.3s ease; /* Transición de color de fondo al pasar el cursor */
      }

      #regresarBtn:hover {
        background-color: #FF784E; /* Cambia el color de fondo al pasar el cursor */
      }
    }
  </style>
</head>
<body>
  <script>
    // Muestra una alerta al cargar la página
    window.onload = function() {
      alert("Se ha detectado exceso de belleza.");
      // Después de 5 segundos, muestra el botón
      setTimeout(function() {
        var regresarBtn = document.getElementById("regresarBtn");
        regresarBtn.style.display = "block";
        regresarBtn.addEventListener("click", function() {
          // Redirige a la página principal
          window.location.href = "index.html";
        });
      }, 5000);
    };
  </script>
  <div class='spacer'></div>
  <div class='center'>
    <!-- Contenedor principal con bordes y sombra -->
    <div class="container">
      <h1 class="fade-in">MENSAJE PARA TI C:</h1>
      <p class="fade-in">Gracias por completar el escaneo hermosa.</p>
      <p class="fade-in">Espero que este día te haya ido bonito.</p>
      <p class="fade-in">Pasaba para decirte que todo lo que quieras lo puedes lograr C: </p>
      <p class="fade-in">Recuerda siempre sonreír.</p>
      <p class="fade-in">Y espero que ya estés en casa y si no, ve con cuidado a casa.</p>
      <p class="fade-in">SALUDOS DE TU BUEN AMIWO SHAO </p>
      <button id="regresarBtn" class="fade-in">Regresar a la página principal</button>
    </div>
  </div>
  <div class='spacer'></div>
</body>
</html>
