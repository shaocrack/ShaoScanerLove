<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Casamiento</title>
  <link rel="stylesheet" media="all" href="style.css" />
  <style>
    body {
      font-family: Lato;
      font-weight: 600;
      color: rgb(22, 22, 26);
      padding: 100px; /* Reduce el relleno en pantallas más pequeñas */
      background: linear-gradient(135deg, #00FFFF, #c8ff00);
    }

    /* Contenedor con bordes y sombra */
    .container {
      background-color: rgba(255, 255, 255, 0.2); /* Fondo con transparencia */
      max-width: 800px; /* Ancho máximo del contenedor */
      margin: 60px auto 0 auto; /* Margen superior de 50px y centrar horizontalmente */
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Sombra */
    }

    h1 {
      font-size: 4vw; /* Tamaño de fuente en unidades vw (viewport width) */
      margin-bottom: 20px;
        padding: 2em 2; /* Añade relleno superior e inferior */
    }

    p {
      font-size: 2vw; /* Tamaño de fuente en unidades vw (viewport width) */
      margin-bottom: 10px;
    }

    /* Animación */
    .fade-in {
      animation: fadeIn 2s ease-in-out;
      animation-fill-mode: both;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Estilos para pantallas más pequeñas */
    @media screen and (max-width: 768px) {
      .container {
        margin: 20px auto 0 auto;
        max-width: 90%;
      }
      h1 {
        font-size: 6vw;
        padding: 1em 0;
      }
      p {
        font-size: 3vw;
      }
    }
  </style>
</head>
<body>
  <div class='spacer'></div>
  <div class='center'>
    <!-- Contenedor principal con bordes y sombra -->
    <div class="container">
      <h1 class="fade-in">¡Oficialmente Somos Novios!</h1>
      <p class="fade-in">Gracias por completar el escaneo.</p>
      <p class="fade-in">Estamos emocionados de comenzar esta nueva etapa juntos.</p>
      <p class="fade-in">Esperamos que disfrutes de nuestra boda.</p>
      <p class="fade-in">¡Gracias por ser parte de este día especial!</p>
    </div>
  </div>
  <div class='spacer'></div>
</body>
</html>
