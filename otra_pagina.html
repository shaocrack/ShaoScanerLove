<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Casamiento</title>
  <link rel="stylesheet" media="all" href="style.css" />
  <style>
    body {
      font-family: Lato;
      font-weight: 600;
      color: rgb(22, 22, 26);
      padding: 100px;
      background: linear-gradient(135deg, #00FFFF, #FFFF00);
    }

    /* Contenedor con bordes y sombra */
    .container {
      background-color: rgba(255, 255, 255, 0.2); /* Fondo con transparencia */
      width: 800px; /* Ancho del contenedor */
      height: 500px; /* Alto automático para adaptarse al contenido */
      margin: 50px auto 0 auto; /* Margen superior de 50px y centrar horizontalmente */
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Sombra */
      text-align: inherit; /* Centrar texto dentro del contenedor */
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      height: 0.5px;
      padding: 90px;
    }

    p {
      font-size: 24px;
      margin-bottom: 10px;
    }

    /* Animación */
    .fade-in {
      animation: fadeIn 2s ease-in-out;
      animation-fill-mode: both;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class='spacer'></div>
  <div class='center'>
    <!-- Contenedor principal con bordes y sombra -->
    <div class="container">
      <h1 class="fade-in">¡Oficialmente Somos Novios!</h1>
      <p class="fade-in">Gracias por completar el escaneo.</p>
      <p class="fade-in">Estamos emocionados de comenzar esta nueva etapa juntos.</p>
      <p class="fade-in">Esperamos que disfrutes de nuestra boda.</p>
      <p class="fade-in">¡Gracias por ser parte de este día especial!</p>
    </div>
  </div>
  <div class='spacer'></div>
</body>
</html>
