<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Casamiento</title>
  <link rel="stylesheet" media="all" href="style.css" />
  <style>
    body {
      font-family: Lato;
      font-weight: 400;
      background-color: #26282a;
      color: white;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      margin-bottom: 10px;
    }

    /* Animación */
    .fade-in {
      animation: fadeIn 2s ease-in-out;
      animation-fill-mode: both;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class='spacer'></div>
  <div class='center'>
    <h1 class="fade-in">¡Oficialmente Somos Novios!</h1>
    <p class="fade-in">Gracias por completar el escaneo.</p>
    <p class="fade-in">Estamos emocionados de comenzar esta nueva etapa juntos.</p>
    <p class="fade-in">Esperamos que disfrutes de nuestra boda.</p>
    <p class="fade-in">¡Gracias por ser parte de este día especial!</p>
  </div>
  <div class='spacer'></div>
</body>
</html>
